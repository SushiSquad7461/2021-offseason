name: Continuous integration
on: [push, pull_request]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    container: gradle:jdk11
    steps:
      - uses: actions/checkout@v2
      - run: |
          cd 2021-offseason
          ./gradlew downloadAll
          ./gradlew jar
  lint:
    name: Run linter / style check
    runs-on: ubuntu-latest
    container: gradle:jdk11
    steps:
      - uses: actions/checkout@v2
      - run: |
          cd 2021-offseason
          ./gradlew downloadAll
          ./gradlew check